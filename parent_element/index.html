<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<script type="text/javascript">
    $(function(){
        //#boxをクリックしたら
        $('#box').on('click',function(){
            //#boxの親要素divの背景色を変更する
            $(this).parent('div').stop(true).animate({
                backgroundColor:'#ccc'
            })
        });
    });
</script>
</body>
</html>
